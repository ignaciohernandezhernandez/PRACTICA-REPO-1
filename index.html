<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la página</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTd1auguKNNc2JjCFIm7LSZCMa9adysz-Y1NOWuyBSaw&s">
        </div>
        <div class="header-center">
            <div class="search-bar">
                <input type="text" placeholder="Busca tus recetas">
                <img src="https://w7.pngwing.com/pngs/876/598/png-transparent-magnifying-glass-computer-icons-magnifier-search-for-glass-magnifier-tool-thumbnail.png" alt="Lupa">
            </div>
            <img  class="conica" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/Conica_logo.svg/2560px-Conica_logo.svg.png" alt="Logo de la página">
        </div>
        <div class="header-right">
            <img src="https://png.pngtree.com/png-vector/20190411/ourmid/pngtree-vector-information-icon-png-image_925431.jpg" alt="Icono de más información">
        </div>
    </header>

    <main>

        <card class="category">
            <div class="category-img">
                <img src="https://ranchera.com.co/wp-content/uploads/2022/12/BIFE-DE-CHATA-CON-MANTEQUILLA-Y-ROMERO-banner-1.png">
                <div class="category-overlay">CARNES</div>
            </div>

        </card>
        <section class="category">
            <div class="category-img">
                <img src="https://www.elespectador.com/resizer/cw4DvURkR_7dS5qKLPtI_03lym4=/920x613/filters:quality(60):format(jpeg)/www.elespectador.com/resizer/_MFLY-AG-mShjzopzpP4YzNGtYU=/arc-anglerfish-arc2-prod-elespectador/public/5VWWPCOLVZBSLNSBPO4NT3ZNBU.jpg">
                <div class="category-overlay">VEGETALES</div>
            </div>

        </section>
        <card class="category">
            <div class="category-img">
                <img src="https://1748.es/wp-content/uploads/pasta-saludable-para-tu-dieta.jpg">
                <div class="category-overlay">PASTAS</div>
            </div>

        </card>
        <section class="category">
            <div class="category-img">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGCsDAcUbzAEuHArrxE1LoPEx84vHmstLiHoY5eSEQrw&s">
                <div class="category-overlay">PANES</div>
            </div>
        </section>

        <section class="category">
            <div class="category-img">
                <img src="https://cdn2.cocinadelirante.com/680x400/filters:format(jpg):quality(75)/sites/default/files/images/2023/08/postres-faciles-y-rapidos.jpg" alt="Imagen de postres">
                <div class="category-overlay">POSTRES</div>
            </div>
        </section>
        <section class="category">
            <div class="category-img">
                <img src="https://cdn.computerhoy.com/sites/navi.axelspringer.es/public/media/image/2015/04/95797-trollface.jpg?tf=3840x" alt="Imagen de LOL">
                <div class="category-overlay">LOL</div>
            </div>
        </section>

    </main>

    <footer>
        <div class="footer-info">
            Información random
        </div>
    </footer>
</body>
</html>
